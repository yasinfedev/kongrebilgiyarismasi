<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acil Tıp Bilgi Yarışması</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5" id="welcome-screen">
    <h2 class="text-center mb-4">🏥 Acil Tıp Bilgi Yarışmasına Hoş Geldiniz</h2>
    <div class="text-center">
      <button class="btn btn-primary btn-lg" onclick="startQuiz()">Başla</button>
    </div>
  </div>

  <div class="container mt-4 d-none" id="quiz-screen">
    <div class="card p-4" id="question-card">
      <div class="d-flex justify-content-between">
        <h5 id="question-number"></h5>
        <span id="timer" class="fw-bold"></span>
      </div>
      <h4 id="question-text" class="mt-3"></h4>
      <div id="options" class="mt-4"></div>
      <div class="text-end mt-3">
        <button class="btn btn-success" onclick="nextQuestion()">Sıradaki Soru</button>
      </div>
    </div>
  </div>

  <div class="container mt-5 d-none" id="end-screen">
    <h2 class="text-center">🏁 Yarışmamız sona erdi, teşekkür ederiz.</h2>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
